<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css">
        <title>web test</title>
    </head>
    <body>
        <div th:replace="fragments/navigation :: navbar">
        </div>
        <div class="container">
        <main role="main" class="flex-shrink-6">
            <div class="container mt-5">
                <div class="jumbotron">
                    <h1 class="display-4">Selamat datang!</h1>
                </div>
            </div>
        </main>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">id</th>
                    <th scope="col">Nama Produk</th>
                    <th scope="col">Harga</th>
                    <th scope="col">Stok</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="product : ${products}">
                    <td th:text="${product.id}"></td>
                    <td th:text="${product.namaproduct}"></td>
                    <td th:text="${product.harga}"></td>
                    <td th:text="${product.stok}"></td>
                </tr>
            </tbody>
        </table>
    </div>
    <div th:replace="fragments/footer :: ft"></div>
        <script src="/webjars/bootstrap/js/bootstrap.bundle.min.js" type="text/javascript">
        </script>
    </body>
    
</html>
